<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello..!")

    // Interpolated
    console.log('Hi this is %s', 'Kathirr007');

    // Styled console
    console.log('Hi this is %c %s','font-size:18px; color: orange;', 'Kathirr007');

    // warning!
    console.warn("This is warning not to go crazy on girls...");
    // Error :|
    console.error("This is something Really Wrong");
    // Info
    console.info("I love everyone not only Beuties...");
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('some'), "This is wrong !..");
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
       console.groupCollapsed(`${dog.name}`);
         console.log(`This is ${dog.name}`);
         console.log(`${dog.name} is ${dog.age} years old`);
         console.log(`${dog.name} is ${dog.age * 5} dog years old`);
       console.groupEnd(`${dog.name}`);

    })

    // counting
    console.count('Kathir');
    console.count('Kathir');
    console.count('Kathir');
    console.count('Kathir007');
    console.count('Kathir');
    console.count('Kathir007');
    console.count('Kathir007');

    // timing
    console.time('Fetching operation');
    fetch('https://api.github.com/users/kathirr007')
    .then(data => data.json())
    .then(data => {
      console.timeEnd("Fetching operation");
      console.log(data);
    })

  </script>
</body>
</html>
