<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button style="margin-top:10px">Click Once</button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');


  function logText(e) {
    e.stopPropagation() // stop bubbling!
    console.log(this.classList.value);
//     console.log(this);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // false is the default value for capture
    once: false // false is the default value for once
  }));

  button.addEventListener('click', () => console.log("You Clicked a Button..."), {
    once: true
  });
</script>
</body>
</html>
