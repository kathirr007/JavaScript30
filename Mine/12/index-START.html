<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const secretCode = 'kathirr007';

window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  const spliceStart = -secretCode.length -1;
  const spliceEnd = pressed.length - secretCode.length;
  pressed.splice(spliceStart, spliceEnd);
  if(pressed.join('').includes(secretCode)){
    console.log("%c Wow! You found SecretCode...%c %s", 'font-size: 1.5em; color:orange;', 'font-size:2em; color: #bada55;', 'Kathirr007');
  }
  console.log(pressed.join(''));
  
})

</script>
</body>
</html>
